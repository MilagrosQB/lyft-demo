<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">		
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="shortcut icon" href="favicon.ico">	
</head>
<body>
	<section id="s-profile">
		<ul id="slide-out" class="side-nav">
			<li><div class="userView">
				<div class="background">
					<img src="images/background-user.jpg">
				</div>
				<img class="circle" src="images/profile-user.jpg">
				<span id="namePrint" class="white-text name"></span>
				<span id="mailPrint" class="white-text email"></span>
			</div></li>
			<li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
			<li><a href="#!">Second Link</a></li>
			<li><div class="divider"></div></li>
			<li><a class="subheader">Subheader</a></li>
			<li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><img src="images/lyft_logo_white.png" class="logo-mapa" alt=""></a>		
	</section>

	<div id="map"></div>
	<section id="below-map">
		<div class="container">
			<div id="search-direction">
				<div class="circle-lyft"><img src="images/car-lyft-icon.png" class="icon-search" alt=""></div>
				<input id="input-direction" class="form-control" type="text">
				<button id="pickup" class="form-control btn btn-lyft" value="Find" type="button">Set pickup</button>
			</div>		
		</div>
	</section>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjVLxZGwHgEx-ItAHwujZjLC6Q4jWFqZA&signed_in=true&callback=initMap" async defer>
    </script>	
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>	
	<script type="text/javascript" src="js/materialize.js"></script>		
	<script type="text/javascript" src="js/map.js"></script>  	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
