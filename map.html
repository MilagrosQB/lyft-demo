<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="shortcut icon" href="favicon.ico">	
</head>
<body>
	<div id="map"></div>
	<section id="below-map">
		<div class="container">
			<div id="search-direction">
				<div class="circle-lyft"><img src="images/car-lyft-icon.png" class="icon-search" alt=""></div>
				<input id="input-direction" class="form-control" type="text">
				<button id="pickup" class="form-control btn btn-lyft" value="Find" type="button">Set pickup</button>
			</div>		
		</div>

	</section>
		
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjVLxZGwHgEx-ItAHwujZjLC6Q4jWFqZA&signed_in=true&callback=initMap" async defer>
    </script>	
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>		
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/map.js"></script>  	
</body>
</html>
