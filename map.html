<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">		
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="shortcut icon" href="favicon.ico">	
</head>
<body>
	<section id="s-profile">
		<ul id="slide-out" class="side-nav">
			<li>
				<div class="userView">
					<div class="background">
						<img src="images/background-user.jpg">
					</div>
					<img class="circle" src="images/profile-user.jpg">
					<span id="namePrint" class="white-text name text-center"></span>
					<a href="profile.html" class="white-text name text-center">Edit your profile</a>
					<span id="mailPrint" class="white-text email text-center"></span>
				</div>
			</li>
			<li><a href="#!"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
			<li><a href="#!"><i class="fa fa-gift" aria-hidden="true"></i>Free Rides</a></li>
			<li><a href="#!"><i class="fa fa-history" aria-hidden="true"></i>Ride History</a></li>
			<li><a href="#!"><i class="fa fa-credit-card" aria-hidden="true"></i>Payment</a></li>
			<li><a href="#!"><i class="fa fa-question" aria-hidden="true"></i>Help</a></li>						
			<li><a href="#!"><i class="fa fa-gear" aria-hidden="true"></i>Settings</a></li>
			<li><a class="waves-effect session-drive" href="#!"><i class="fa fa-star" aria-hidden="true"></i>Sign up to drive</a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><img src="images/lyft_logo_white.png" class="logo-mapa" alt=""></a>		
	</section>

	<div id="map"></div>

	<section id="below-map">
		<div class="container">
			<div id="search-direction">
				<div class="circle-lyft"><img src="images/car-lyft-icon.png" class="icon-search" alt=""></div>
				<input id="address" class="form-control" type="text">
				<button id="pickup" class="form-control btn btn-lyft" value="Find" type="button">Set pickup</button>
				<div id="address-now" class="form-control"></div>
			</div>		
		</div>
	</section>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjVLxZGwHgEx-ItAHwujZjLC6Q4jWFqZA" async defer>
    </script>	
    <script type="text/javascript" src="js/jquery.1.11.1.js"></script>	
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>				
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
