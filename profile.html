<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit your profile</title>
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">		
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="shortcut icon" href="favicon.ico">		
</head>
<body>
		<section id="profile-panel">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<a href="map.html"><i class="fa fa-angle-left"></i></a>
						<img class="img-profile" src="images/profile-user.jpg">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 text-center">
						<div id="namePrint"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="datePrint">
							<div class="monthPrint">Joined November 2016</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="edditable"><i id="printHome" class="fa fa-home" aria-hidden="true"></i>From the city best ever</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="edditable"><i id="printMusic" class="fa fa-music" aria-hidden="true"></i>Favorite music is whatever matches my mood</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="edditable"><i id="printAboutme" class="fa fa-user" aria-hidden="true"></i>About me</div>
					</div>
				</div>
			</div>
		</section>	

		<script type="text/javascript" src="js/jquery.1.11.1.js"></script>	
		<script type="text/javascript" src="js/bootstrap.js"></script>		
		<script type="text/javascript" src="js/profile.js"></script>	
</body>
</html>
