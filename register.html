<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/register.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<section id="s-sign-up">
		<div class="container">
			<div class="row text-center">
				<div class="col-xs-1 text-center">
					<a href="index.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
				</div>
				<div class="col-xs-11 text-center">
					<p class="title-signup">Sign up</p>
					<h5>Join now for free ride credit</h5>
				</div>
			</div>
			<div class="row text-center">
				<form id="register-form">
					<div class="col-xs-2">
						<img src="images/bandera-peru.jpg" width="100%" alt="">
					</div>
					<div class="col-xs-2">
						<p class="title-country">+51</p>
					</div>				
					<div class="col-xs-8">
						<input name="numbercel" id="i-number" type="tel" maxlength="9" placeholder="123456789">
					</div>
				</form>				
			</div>
			<div class="message text-center">
				<p>We'll send a text to verify your phone</p>
			</div>	
		</div>		
	</section>
	<section id="s-next">
		<button href="verificy.html" type="submit" id="next" class="btn btn-next">Next</button>
	</section>

	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>		
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
